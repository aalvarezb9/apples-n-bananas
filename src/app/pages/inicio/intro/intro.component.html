<div class="intro" [ngStyle]="{ 'padding' : isMobileView ? '20vh 10% 0 10%' : '' }">
  <app-modal
    [show]="showModal"
    (onClose)="showModal = false; this.empezarAnimacion()"
    [bgColor]="bgColor"
  >
    <img
      src="../../../../assets/images/bienvenida.png"
      alt="Logo de bienvenida"
      width="100%"
    />
  </app-modal>
  @defer {
  <div class="logo row mx-auto" data-aos="fade-down">
    <img
      src="../../../../assets/logos/logo_oficial.png"
      alt="Logo apples"
      [attr.height]="isMobileView ? '100' : '300'"
    />
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 ancho-fit mx-auto descripcion">
      Apples N' Bananas es
    </div>
  </div>
  }
  <div class="row animacion mx-auto" data-aos="fade-up">
    <div class="col-md-12 col-sm-12 ancho-fit mx-auto palabras" [ngClass]="{ 'reduce' : isMobileView }">
      {{ currentText }} <span class="blinking-cursor">_</span>
    </div>
  </div>
</div>
