<div class="card" style="width: 18rem">
  <img [src]="imagen" class="card-img-top" [alt]="titulo" />
  <div class="card-body">
    @if (titulo.length) {
    <h5 class="card-title">{{ titulo }}</h5>
    } @if (descripcion.length) {
    <p class="card-text">
      {{ descripcion }}
    </p>
    }
    <a class="btn btn-primary">Comprar</a>
  </div>
</div>
